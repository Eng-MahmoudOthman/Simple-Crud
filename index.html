<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="">
    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Added The Picture Before your page title - top website title-->
    <link rel="icon" href="">
    <!-- Render All Elements Normally  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Main Template  Media Responsive Css File -->
    <link rel="stylesheet" href="css/media.css">
    <!-- Main Font Family Files  Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Smooch&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>TITLE</title>
  </head>
  <body>
      <div class="container my-5">
        <input type="text"   class="form-control my-3" placeholder="Enter Your Product Name" id="productName">
        <input type="text"   class="form-control my-3" placeholder="Enter Your Category Name" id="categoryName">
        <input type="text"   class="form-control my-3" placeholder="Enter Your Description Name" id="descriptionName">
        <input type="number" class="form-control my-3" placeholder="Enter Your Product Price" id="productPrice">
        <button  onclick="addProduct ()"      class="btn btn-info w-100 my-2 d-block" id="btnAdd">Add Product</button>
        <button  onclick="updateProduct ()"  class="btn btn-warning w-100 my-2 d-none" id="btnUpdate">Update Product</button>
        <div id="deleteAll"></div>
        <input type="text" oninput="searchName(this.value)" class="form-control my-3  " placeholder="Search Your Name" id="searchName">
        <input type="text" oninput="searchCategory(this.value)" class="form-control my-3  " placeholder="Search Your Category" id="searchCategory">
      </div>
      <div class="container">
        <table class="table table-hover text-center">
          <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>

      <div id="demo"></div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"  ></script>
  </body>
</html>
